version: '3.8'
services:
  # Frontend React
  react-app:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3001:3000"
    volumes:
      - ./front:/app
      - node_modules_volume:/app/node_modules
    command: sh -c "npm install && npm start"
    environment:
      - CHOKIDAR_USEPOLLING=true

  # Backend Node.js
  backend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3000:3000"  # ou le port que tu utilises
    volumes:
      - ./back:/app  # dossier backend
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install && node server.js"
    environment:
      - NODE_ENV=production
    depends_on:
      - react-app

volumes:
  node_modules_volume:
  backend_node_modules: