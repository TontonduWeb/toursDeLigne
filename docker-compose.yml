version: '3.8'

services:
  websocket-server:
    image: node:18-alpine
    container_name: toursdeligne-websocket-server
    restart: unless-stopped
    expose:
      - "8080"
    networks:
      - internal
    working_dir: /app
    volumes:
      - ./app/back:/app:rw
    command: ["node", "serveur.js"]  # adapte selon le nom de ton fichier serveur

networks:
  internal:
    external: true
    name: docker-services_internal
