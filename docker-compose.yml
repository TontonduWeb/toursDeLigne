version: '3.8'

services:
  # Serveur WebSocket (Backend)
  websocket-server:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: tour-de-ligne-server
    ports:
      - "8082:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    networks:
      - tour-de-ligne-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: tour-de-ligne-frontend
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_WEBSOCKET_URL=ws://192.168.1.27:8082
      - NODE_ENV=production
    depends_on:
      - websocket-server
    restart: unless-stopped
    networks:
      - tour-de-ligne-network

networks:
  tour-de-ligne-network:
    driver: bridge

# Optionnel : volumes pour persister les donn√©es
volumes:
  app-data:
    driver: local